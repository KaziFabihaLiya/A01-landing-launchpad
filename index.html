<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landing Launchpad</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="styles/stylesheet.css">
    </head>
    <body class="raleway-normal">
        <header class="header-container">
            <nav class="nav-bar">
                <ul>
                    <li class="inter-bold primary-color">LOGO</li>
                    <li><button class="btn-primary">Sign Up</button></li>
                </ul>
            </nav>
            <div class="banner-section">
                <h1 class="banner-title raleway-normal font-bold text-black">Cool Dark UI Template for<br>
                    Webflow Agencies!</h1>
                <button class="btn-primary">Stay Focused</button>
            </div>
        </header>
        <main>
            <div class="action-section">
                <div class="action-text">
                    <div class="action-title text-black">See It in Action</div>
                    <div class="action-description text-light">Explore the live preview and imagine your <br>brand in this bold new look.</div>
                    <button class="btn-primary">Launch Live Preview</button>
                </div>
                <div class="img-card">
                </div>
            </div>
            <div class="round-banner-section">
                <h3 class="ban-title text-black raleway-normal">Joined Thousands of Productive Users</h3>
                <div class="num-all">
                    <div class="number-section">
                        <div class="number primary-color inter-bold">50K</div>
                        <div class="num-description text-light inter-bold">Active Users</div>
                    </div>
                    <div class="number-section">
                        <div class="number primary-color inter-bold">2M+</div>
                        <div class="num-description text-light inter-bold">Focus Sessions</div>
                    </div>
                    <div class="number-section">
                        <div class="number primary-color inter-bold">95%</div>
                        <div class="num-description text-light inter-bold">Satisfaction Rate</div>
                    </div>
                </div>
            </div>
            <div class="form-section">
                <div class="form-title">Letâ€™s Get in Touch</div>
                <div class="form-details">
                    <label for="email" class="label inter-bold">Email</label><br>
                    <input type="email" name="email" id="" placeholder="example@email.com"><br>
                    <label for="name" class="label inter-bold">Name</label><br>
                    <input type="text" name="name" id="" placeholder="full name"><br>
                    <label for="message" class="label inter-bold">Message</label><br>
                    <textarea name="message" id="" placeholder="write your message....">
                    </textarea><br>
                    <button class="btn-primary">Get in Touch</button>
                </div>
            </div>
        </main>
    </body>
</html>
